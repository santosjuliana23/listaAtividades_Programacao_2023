<script>
    //Problema: Vogal
    //Peça para o usuário informar uma letra e diga, ao final do programa, se ele digitou uma vogal ou não.
    //ENTRADA
 const vogal = (prompt (`informe uma letra`)).toLowerCase().trim();

    //PROCESSAMENTO
if (vogal == "a" || vogal == "e" || vogal =="i" || vogal == "o" || vogal == "u")
{
    alert(`a letra é uma vogal`)
}
else {
    alert(`a letra nao é uma vogal`)
}

    //SAÍDA

</script>
